    <!-- PWA Service Worker Registration with Update Detection -->
    <script>
        // Check if browser supports Service Workers
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('‚úÖ [PWA] Service Worker registered successfully!');
                        console.log('üì¶ [PWA] Scope:', registration.scope);
                        
                        // Check for updates every 60 seconds
                        setInterval(() => {
                            registration.update();
                        }, 60000);
                        
                        // Detect when new service worker is waiting
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    console.log('üîÑ [PWA] New version available!');
                                    document.getElementById('pwa-update-notification').style.display = 'block';
                                }
                            });
                        });
                    })
                    .catch(function(error) {
                        console.log('‚ùå [PWA] Service Worker registration failed:', error);
                    });
                
                // Listen for controller change (new SW activated)
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('‚ôªÔ∏è [PWA] New Service Worker activated!');
                });
            });
        } else {
            console.log('‚ö†Ô∏è [PWA] Service Workers not supported in this browser');
        }
    </script>
    
    <script>
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) { return null; }
        }

        window.auth = {
            getToken: function () {
                return localStorage.getItem("access_token");
            },
            getRole: function () {
                const t = localStorage.getItem("access_token");
                if (!t) return null;
                const p = parseJwt(t);
                if (!p) return null;
                return p.role || p["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"] || null;
            }
        };
    </script>
